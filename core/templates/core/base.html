<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}Django Chat</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-teal-500">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-700">
      <div>
        <a href="/" class="text-xl text-white">Django Chat</a>
      </div>

      <div class="flex items-center space-x-4">
        <a href="/login/" class="text-white hover:text-gray-200">Login</a>
        <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-500">Signup</a>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
